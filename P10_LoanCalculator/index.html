<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Loan calculator</title>
</head>
<body>
    <div class="container">
        <h3>Loan Calculator</h3>
        <label for="amt">Loan amount  â‚¹</label>
        <input class="input" onchange="calc()" type="number" id="loan-amount" min="500" max="5000000" value="10000"><br><br>
        <label for="int">Rate of Interest %</label>
        <input class="input" onchange="calc()" type="number" id="interest-rate" min="1" max="100" value="10" step=".1"><br><br>
        <label for="monts">Months to pay : </label>
        <input class="input" onchange="calc()" type="number" id="months-to-pay" min="6" max="60" value="12"><br>
        <p id="EMI" class="payment">Monthly Payment: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
