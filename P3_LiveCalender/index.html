<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calender</title>
</head>
<body>
    <div class="calender-container">
        <div class="month-name" id="month-name">December</div>
        <div class="day-name" id="day-name">Wednesday</div>
        <div class="day-number" id="day-number">30</div>
        <div class="year" id="year">2021</div>
        <div class="clock" id="clock">00:00:00</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
