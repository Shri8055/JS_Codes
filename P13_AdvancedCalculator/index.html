<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()" class="clear">C</button>
                <button onclick="deleteLast()" class="delete">DEL</button>
                <button onclick="appendOperator('/')" class="operator">รท</button>
                <button onclick="appendOperator('*')" class="operator">*</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendOperator('-')" class="operator">-</button>

                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendOperator('+')" class="operator">+</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="calculate()" class="equals">=</button>

                <button onclick="appendNumber('0')" class="zero">0</button>
                <button onclick="appendOperator('.')" class="decimal">.</button>
            </div>
        </div>
        <div class="history">
            <h2>Last 5 Calculations</h2>
            <ul id="calculation-history"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
